<html>

<head>
    <style id="stndz-style"></style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
    <meta name="description" content="Smart Device Camera Template for HTML, CSS, JS and WebRTC">
    <meta name="keywords" content="HTML,CSS,JavaScript, WebRTC, Camera">
    <meta name="author" content="Kasper Kamperman">
    <title>Mobile First Camera Template</title>
    <link rel="stylesheet" type="text/css" href="https://demo.kasperkamperman.com/mobilecamtemplate/style.css">
</head>

<body>
    <div id="container">
        <div id="vid_container">
            <video id="video" autoplay="" playsinline=""></video>
            <div id="video_overlay"></div>
        </div>
        <div id="gui_controls">
            <button id="switchCameraButton" name="switch Camera" type="button" aria-pressed="true"></button>
            <button id="takePhotoButton" name="take Photo" type="button"></button>
            <button id="toggleFullScreenButton" name="toggle FullScreen" type="button" aria-pressed="false"
                style="display: block;"></button>
        </div>
    </div>
    <script src="https://demo.kasperkamperman.com/mobilecamtemplate/js/DetectRTC.min.js"></script>
    <script src="https://demo.kasperkamperman.com/mobilecamtemplate/js/adapter.min.js"></script>
    <script src="https://demo.kasperkamperman.com/mobilecamtemplate/js/screenfull.min.js"></script>
    <script src="https://demo.kasperkamperman.com/mobilecamtemplate/js/howler.core.min.js"></script>
    <script src="https://demo.kasperkamperman.com/mobilecamtemplate/js/main.js"></script>

</body>

</html>
